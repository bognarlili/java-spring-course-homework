<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Homework – Employees</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fb;
            color: #222;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 25px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
        }

        /* Card-ok */
        .card {
            background: #fff;
            border-radius: 12px;
            padding: 20px 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.08);
        }

        .card-title {
            margin: 0 0 15px;
            font-size: 1.25rem;
        }

        /* Táblázat */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        thead {
            background: #1d4ed8;
            color: #fff;
        }

        th, td {
            padding: 10px 12px;
            text-align: left;
        }

        tbody tr:nth-child(every) {
            background-color: #f9fafb;
        }

        tbody tr:nth-child(odd) {
            background-color: #f3f4f6;
        }

        tbody tr:hover {
            background-color: #e5edff;
        }

        th:first-child, td:first-child {
            border-radius: 8px 0 0 8px;
        }

        th:last-child, td:last-child {
            border-radius: 0 8px 8px 0;
        }

        /* Linkek, gombok */
        a {
            color: #1d4ed8;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-delete {
            color: #b91c1c;
            font-weight: 500;
        }

        .btn-delete:hover {
            text-decoration: underline;
        }

        /* Űrlap */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            font-size: 0.9rem;
        }

        .form-group label {
            margin-bottom: 4px;
            color: #374151;
            font-weight: 500;
        }

        .form-group input {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.15);
        }

        .form-actions {
            margin-top: 16px;
            text-align: right;
        }

        .btn-primary {
            padding: 8px 16px;
            border-radius: 999px;
            border: none;
            background: #1d4ed8;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        @media (max-width: 700px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 6px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <header>
        <div>
            <h1>Homework – Employees</h1>
            <div class="subtitle">Név: Bognár Lili</div>
        </div>
    </header>

    <!-- Lista kártya -->
    <section class="card">
        <h2 class="card-title">Employees</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Job</th>
                <th>Salary</th>
                <th>Started Working</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">

                <td th:text="${employee.id}"></td>

                <td>
                    <a th:href="@{/employees/edit/{id}(id=${employee.id})}"
                       th:text="${employee.name}"></a>
                </td>

                <td th:text="${employee.job}"></td>
                <td th:text="${employee.salary}"></td>
                <td th:text="${employee.startedWorking}"></td>

                <!-- Törlés link az új oszlopban -->
                <td>
                    <a class="btn-delete"
                       th:href="@{/employees/delete/{id}(id=${employee.id})}">
                        Delete
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>

    <section class="card">
        <h2 class="card-title">Add new employee</h2>

        <form th:object="${newEmployee}" method="post" th:action="@{/employees}">
            <div class="form-grid">
                <div class="form-group">
                    <label for="id">Id</label>
                    <input id="id" th:field="*{id}" />
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" th:field="*{name}" />
                </div>

                <div class="form-group">
                    <label for="job">Job</label>
                    <input id="job" th:field="*{job}" />
                </div>

                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input id="salary" th:field="*{salary}" />
                </div>
                
                <div class="form-group">
                    <label for="startedWorking">Starting date</label>
                    <input type="datetime-local" id="startedWorking" th:field="*{startedWorking}" />
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Create</button>
            </div>
        </form>
    </section>

</div>

</body>
</html>
